<script>

    var link4 = 'baubau/profil-kumuh';
    var dataAll4 = [];
    var dataPilih4 = [];
    
    $(document).ready( function() {
        getData4();
    });
        
    function getData4(){
        var url4 = config.apiRoot+link4+'/getAllData';
        loading();
        return $.ajax({
            type: "POST",
            url: url4,
            dataType: "JSON",
            data: {

            },
            success: function(respon){   
                setDataAll4(respon);
                loading(false);
            },
            error:function(error){
                loading(false);
            }
        });
    }

    function setDataAll4(respon){
        // dataAll4 = respon.data;
        inputData4(respon);		
    }
    
    function inputData4(data){
        $("#kumuh-data").empty();
        let i = 1;
        // alert(config.apiRoot+'/upload/kumuh/')
        data.forEach(element => {
            if(i == 1){
                let row =   '<div class="carousel-item active">'+
                            '<img class="d-block" src="'+config.apiRoot+'/upload/kumuh/'+element.tb_kumuh_gambar+'" alt="Profil Kumuh">'+
                            '<div class="carousel-caption d-none d-md-block">'+
                                '<h5>'+element.tb_kumuh_nama+'</h5>'+
                            '</div>'+
                        '</div>';

                $("#kumuh-data").append(row);
            }else if (i != 1){
                let row =   '<div class="carousel-item">'+
                            '<img class="d-block" src="'+config.apiRoot+'/upload/kumuh/'+element.tb_kumuh_gambar+'" alt="Profil Kumuh">'+
                            '<div class="carousel-caption d-none d-md-block">'+
                                '<h5>'+element.tb_kumuh_nama+'</h5>'+
                            '</div>'+
                        '</div>';

                $("#kumuh-data").append(row);
            }
            i++;
        });
    }

</script>
