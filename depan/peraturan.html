  <script>
    
    $(document).ready( function() {
      $("#peraturan").load("contents/peraturan-alone.html");
    });

    $('.carousel').carousel();
    
    loading(false);
    function loading(loading = true){
      if(loading){
        $('#loading').show();
        $('#main-isi').hide();
      }else{
        $('#loading').hide();
        $('#main-isi').show();
      }
    }
    
    function sendAjax(url, dataKirim){
      loading();
      return $.ajax({
        type: "POST",
        url: url,
        dataType: "JSON",
        data: dataKirim, 
        success: function(respon){   
          if(respon.status){
            // message(respon.pesan);
          }
          console.log(respon);
          loading(false);
        },
        error:function(error){
          console.log(error);
          loading(false);
        }
      });
    }
