    $(document).ready( function() {

    /*
    | function untuk mengecek apakah user sedang login atau tidak.
    | jika tidak, maka otomatis akan diarahkan ke halaman login.html
    */ 
    function cekLogin(){
      if(Cookies.get('codexv-session-baubau') == null){
        window.location.href = 'login.html';
      }      
    }
    // end

    function logout(){
      Cookies.remove('codexv-session-baubau');
      window.location.href = 'login.html';
    }

    /*
    | function untuk membuat hitungan content, bisa dilihat di dashboard admin.
    | menghitung jumlah komentar, basemap dan lainnya. Silahkan lihat di dashboard saaat pertama kali login
    */
    function countData(){
      return $.ajax({
                type: "GET",
                url: config.apiRoot+'countData',
                dataType: "JSON",
                data: {}, // serializes the form's elements.
                success: function(respon)
                {   
                  setCountData(respon);
                },
                error:function(error){
                    
                }
            });
    }

    /*
    | function untuk memasukkan hasil count content kedalam card yang ada di dashboard admin.
    */
    function setCountData(respon){
      $('#count-komentar').html(respon.komentar);
      $('#count-galeri').html(respon.galeri);
      $('#count-keldes').html(respon.keldes);
      $('#count-basemap').html(respon.basemap);
    }
    // end

    // untuk mengaktifkan tombol menu saat di klik
    $('.menu-atas').click(function(){
      $('.menu-atas').attr('class', 'menu-atas');
      $(this).attr('class', 'menu-atas active');
    });
    
    loading(false);
    function loading(loading = true){
      if(loading){
        $('#loading').show();
        $('#main-isi').hide();
      }else{
        $('#loading').hide();
        $('#main-isi').show();
      }
    }

    /*
    | function untuk mengecek url halaman apa yg di klik lalu akan dibuka.
    | url halaman yg dimaksud ada diatas ditandai dengan #
    */ 
    function getDataUrl(){
      var pageURL = $(location).attr("href");
      dataUrl = pageURL.split("#");
      dataUrl = dataUrl[dataUrl.length - 1];
      loadPage(dataUrl);
    }
    // end

    /*
    | function untuk membuka halaman saat tombol menu di klik.
    */
    function runNavigation(obj){
      let data = $(obj).attr('href');
      data = data.replace("#", "");
      loadPage(data);
    }
    // end

    /*
    | function untuk membuka halaman berdasarkan url halaman setelah #.
    */
    function loadPage(data){
      if(data == "galeri-foto"){
        $("#content").load("contents/galeri-foto.html");
      }else if(data == "peraturan"){
        $("#content").load("contents/peraturan.html"); //tidak dipake, sudah dimatikan menunya
      }else if(data == "basemap"){
        $("#content").load("contents/basemap.html");
      }else if(data == "baseline"){
        $("#content").load("contents/baseline.html"); //tidak dipake, sudah dimatikan menunya
      }else if(data == "profil-kumuh"){
        $("#content").load("contents/profil-kumuh.html"); //tidak dipake, sudah dimatikan menunya
      }else if(data == "galeri-peta"){
        $("#content").load("contents/galeri-peta.html"); //tidak dipake, sudah dimatikan menunya
      }else if(data == "data-komentar"){
        $("#content").load("contents/data-komentar.html");
      }
    }
    // end

    /*
    | function untuk membuat daftar halaman data. Yaitu nomor nomor halaman yang ada dibawah
    */
    function setPagenation(data, _page){
      $('#pagenation').empty();
      if(_page > 1){
        tempPage = '<li class="page-item">'+
                        '<a class="page-link" href="javascript:void(0);" tabindex="-1" onclick="getData('+(_page-1)+')" aria-label="Previous">'+
                            '<span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>'+
                        '</a>'+
                    '</li>';
        $('#pagenation').append(tempPage);
      }
      for(let i = 1; i <= jumlahPage; i++){

        if(i+2 >= _page && i-2 <= _page){
        if(i == _page){
            tempPage = '<li class="page-item active"><a class="page-link" href="javascript:void(0);" onclick="getData('+i+')">'+i+'</a></li>';
        }else{
            tempPage = '<li class="page-item"><a class="page-link" href="javascript:void(0);" onclick="getData('+i+')">'+i+'</a></li>';
        }
        $('#pagenation').append(tempPage);
        }
        
      }
      if(_page < jumlahPage){
        tempPage = '<li class="page-item">'+
                        '<a class="page-link" href="javascript:void(0);" tabindex="-1" onclick="getData('+(_page+1)+')" aria-label="Previous">'+
                            '<span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>'+
                        '</a>'+
                    '</li>';
        $('#pagenation').append(tempPage);
      }
    }
    // end
    
    /*
    | function untuk mengambil atau mengirim data dari database melalui server.
    */
    function sendAjax(url, dataKirim){
      loading();
      return $.ajax({
        type: "POST",
        url: url,
        dataType: "JSON",
        data: dataKirim, 
        success: function(respon){   
          if(respon.status){
            message(respon.pesan);
          }
          console.log('ini respon'+respon);
          loading(false);
        },
        error:function(error){
          console.log(error);
          loading(false);
        }
      });
    }
    // end
